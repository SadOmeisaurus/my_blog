<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home — SadOmeisaurus</title>
  <link rel="stylesheet" href="/assets/index.css">
</head>
<body>
    <div class="header">
      <div class="logo" onclick="location.href='/'">
        <img class="logo__img" src="/assets/C47.jpg">
        <span class="logo__text">{{ site.title }}</span>
      </div>
    </div>

    <div class="hacktivity">
      <h2>Hacktivity</h2>
      <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>

    <div class="footer">© SadOmeisaurus 2022</div>
</body>
</html>
